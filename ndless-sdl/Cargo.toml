[package]
name = "ndless-sdl"
version = "0.2.0"
authors = [
	"Brian Anderson <banderson@mozilla.com>",
	"Kang Seonghoon <public+rust@mearie.org>",
	"Ben Schattinger <developer@lights0123.com>",
]

description = "SDL bindings for Nspire & Ndless"
repository = "https://github.com/lights0123/ndless-rs"
homepage = "https://lights0123.com/ndless-rust/"
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
num = { version = "0.2.0", default-features = false }
cty = "0.2.1"
cstr_core = { version = "0.1.2", features = ["alloc"] }
ndless = { version = "0.8.2", path = "../ndless" }
ndless-freetype = { version = "0.1.2", path = "../ndless-freetype" }
unicode-segmentation = "1.6.0"
